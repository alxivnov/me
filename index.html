  </head>
  <body>
    <div id="app">
      <header class="border-bottom">
        <navbar expand>
          <template #brand>
            <strong>
              a ~ p ~ p ~ t ~ a ~ g
            </strong>
          </template>

          <template #form>
            <btn btn-style="success" href="https://itunes.apple.com/developer/alexander-ivanov/id734258593?mt=8">App Store</btn>
          </template>
        </navbar>
      </header>

      <main role="main">
    <div id="accordion" class="d-flex flex-wrap accordion" style="margin: 10px;">
      <span v-for="(card, i) in cards" :key="i" style="width: 320px; margin: 10px;">
        <card><!-- accordion="accordion" :accordion-id="i" -->
          <!-- <template #header>
            {{ card.title }}
          </template> -->
          <card-img :src="card.image" place="top"></card-img>
          <card-body :title="card.title" :text="card.description">
            <div class="d-flex justify-content-between">
              <btn :href="card.externalUrl">App Store</btn>
              <btn :href="card.internalUrl" btn-style="secondary" outline>...</btn>
            </div>
          </card-body>
        </card>
      </span>
        </div>
      </main>

      <footer class="border-top">
        <navbar expand>
          <nav-link v-for="(url, title, index) in links" :key="index" :href="url">{{ title }}</nav-link>
        </navbar>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    -->
  <script src="https://unpkg.com/vue@next"></script>


  <script src="https://alxivnov.github.io/vue-compiler/vue-compiler.js"></script>

    <script>
      let comp = [
        'https://alxivnov.github.io/vue-compiler/btn.vue',
        'https://alxivnov.github.io/vue-compiler/nav-link.vue',
        'https://alxivnov.github.io/vue-compiler/navbar.vue',

    'https://alxivnov.github.io/vue-compiler/card.vue',
    'https://alxivnov.github.io/vue-compiler/card-body.vue',
    'https://alxivnov.github.io/vue-compiler/card-img.vue'
    ];

      let opts = {
        el: '#app',
        data: {
          cards: [],
          links: {},
        },
        mounted() {
          ['cards', 'links'].forEach(el => fetch('./' + el + '.json').then(res => res.json()).then(json => this[el] = json));
        },
      };
      
      VueCompiler.createApp(opts, comp, { cache: true, async: /\.vue$|(?:^|\/)vue\//g });
    </script>
  </body>
</html>
