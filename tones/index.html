<body>
  <div id="app">
    <header class="border-bottom">
      <navbar expand>
        <template #brand>
          <strong>
            {{ content.header }}
          </strong>
        </template>

        <template #form>
          <btn btn-style="success" fas="cloud-download-alt" href="https://itunes.apple.com/app/apple-store/id979630381?at=1l3voBu&ct=ringtonic.net&pt=10603809&mt=8">
            {{ content.button }}
          </btn>
        </template>
      </navbar>
    </header>

    <main role="main" class="container-fluid my-3">
      <div id="accordion" class="accordion">
        <span v-for="(panel, i) in content.panels" :key="i">
          <card collapse="accordion" :accordion="i" :show="i === 0" header-border-color="light">
            <template #header>
              <btn block btn-style="link">
                {{ panel.header }}
              </btn>
            </template>
            <template #content>
              <list-group :items="panel.labels" flush></list-group>
            </template>
          </card>

          <div class="row">
            <div class="col text-center" v-for="(image, j) in panel.images" :key="j">
              <a :href="'./'+loc+'/images/'+(i+1)+''+(j+1)+'.png'" :title="image.title" data-gallery>
                <img :src="'./'+loc+'/images/thumbnails/'+(i+1)+''+(j+1)+'.png'" :alt="image.alt">
              </a>
            </div>
          </div>
        </span>
      </div>
    </main>

    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
      <div class="slides"></div>
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <ol class="indicator"></ol>
    </div>

  </div>

-->
  <script src="https://alxivnov.github.io/vue-compiler/vue-compiler.js"></script>
  <script>
    let url = 'https://alxivnov.github.io/vue-compiler/';
    let comp = [
      url + 'btn.vue',
      url + 'navbar.vue',
      url + 'card.vue',
      url + 'list-group.vue'
//      '../vue-compiler/list-group.vue',
//      '../vue-compiler/card.vue',
//      '../vue-compiler/card-body.vue',
    ];

    let opts = {
      el: '#app',
      data: {
        loc: [ 'de', 'ru', 'tr' ].find(el => window.navigator.language.includes(el)) || 'en',
        content: {}
      },
      mounted() {
        fetch('./' + this.loc + '/loc.json').then(res => res.json()).then(json => this.content = json);
      }
    };

    VueCompiler.createApp(opts, comp, { cache: true, async: /\.vue$|(?:^|\/)vue\//g });
  </script>
</body>
